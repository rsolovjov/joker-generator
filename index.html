<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Joker Test Playground</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap-theme.min.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js" ></script>

    <style>
        .cards .card {
            cursor: pointer;
        }

        ul {
            margin: 0;
            padding: 0;
        }

        ul li {
            list-style: none;
        }

        ul#after-table {
            min-height: 500px;
        }

        ul#after-table li image {
            float: none !important;
        }

        ul#after-table li {
            float: left !important;
            margin: 0 10px 10px 0;
        }

        ul#div1 li, ul#div2 li {
            float: left !important;
            margin: 0 10px 10px 0;
        }
    </style>
</head>
<body>
<div class="container" style="margin-top: 20px;">
    <div class="row">
        <div class="col-md-2">
            <form id="main" action="">
                <div class="form-group">
                    <input type="text" name="firstplayer" class="form-control" placeholder="firstplayer">
                </div>
                <div class="form-group">
                    <input type="text" name="position" class="form-control" placeholder="position">
                </div>
                <div class="form-group">
                    <select name="trump" class="form-control" placeholder="trump">
                        <option value="D">♦</option>
                        <option value="H">♥</option>
                        <option value="C">♣</option>
                        <option value="S">♠</option>
                        </select>
                </div>
                <div class="form-group">
                    <input type="text" name="phase" class="form-control" placeholder="phase">
                </div>
                <div class="form-group">
                    <input type="text" name="order" class="form-control" placeholder="order">
                </div>
                <div class="form-group">
                    <input type="text" name="won" class="form-control" placeholder="won">
                </div>
                <div class="form-group">
                    <input type="text" name="total_order" class="form-control" placeholder="total_order">
                </div>

                <div class="form-group">
                    <label><input id="auto" type="checkbox" name="auto" value="1"> Авто</label>
                </div>

                <button type="submit" class="btn btn-default">Submit</button>

            </form>
        </div>
        <div class="col-md-6">
            <div id="table" style="padding: 10px;border: 1px solid #ccc;">
                <div id="onTable" class="table clearfix"></div>
                <div id="myCards" class="cards clearfix"></div>
            </div>

            <div style="padding: 10px;border: 1px solid #ccc;margin: 20px 0;">
                <ul id="after-table">
                </ul>
                <div class="clearfix"></div>
            </div>

            <a id="accept" class="btn btn-default">ОК!</a>
        </div>
        <div class="col-md-4">
            <form>
                <div class="form-group">
                    <textarea id="results" class="form-control" style="min-height: 343px;"></textarea>
                </div>
                <div class="form-group">
                    <input class="form-control" id="inputFileNameToSaveAs" placeholder="Имя файла" />
                </div>
                <button onclick="saveTextAsFile()" class="btn btn-default"><i class="glyphicon glyphicon-floppy-disk"></i> Save</button>
            </form>
        </div>
    </div>
</div>
<script src="js/generator.js" ></script>
<script src="js/main.js" ></script>
</body>
</html>
